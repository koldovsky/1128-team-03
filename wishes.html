<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script crossOrigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossOrigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="wishes-bg">

<header data-include="header.partial.html"></header>
<section data-include="cat-surprise.partial.html"></section>

<section class="chat container container-lg col-12 col-md-8 text-center mt-5">
    <h2 class="mb-3 mt-5 h1 text-info bg-white font-weight-bold">Your wishes</h2>
    <input type="text" class="chat__text form-control mb-3"/>
    <button class="chat__button btn btn-info mr-5">Send</button>
    <button class="chat__refresh btn btn-info">Refresh</button>
    <div class="response-wrap d-grid"><p class="chat__response bg-white mx-auto"></p></div>
</section>

<footer data-include="footer.partial.html"></footer>

<script src="js/chat.js"></script>
<script src="js/index.js"></script>
<script src="js/discov-react.js" type="text/babel"></script>
<script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
